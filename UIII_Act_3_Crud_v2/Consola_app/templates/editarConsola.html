{% extends "base.html" %}

{% block cuerpo %}

<div class="row"><!-- Fila en editar -->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Consola</h2>
        <!-- Aqui codigo tarjeta -->
        <div class="card"><!-- La tarjeta -->
            <div class="card-body">
            <form action="/editarConsola/" method="POST">{% csrf_token %}<!-- Falta action -->
                <div class="form-group">
                    <input type="text" id="txtid" name="txtid" class="form-control" value="{{misconsolas.id_consola}}" minlength="1" maxlength="6" readonly required>
                </div>
                <div class="form-group py-3">
                    <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{misconsolas.nombre}}" maxlength="100" required>
                </div>
                <div class="form-group py-2">
                    <input type="text" id="txtfabricante" name="txtfabricante" class="form-control" minlength="1" maxlength="100" value="{{misconsolas.fabricante}}" required>
                </div>
                <div class="form-group py-2">
                    <input type="text" id="numprecio" name="numprecio" class="form-control" minlength="1" maxlength="9" value="{{misconsolas.precio}}" required>
                </div>
                <div class="form-group py-2">
                    <input type="date" id="txtfecha" name="txtfecha" class="form-control" minlength="1" maxlength="100" value="{{misconsolas.fecha_lanzamiento}}" required>
                </div>
                <div class="form-group py-2">
                    <input type="text" id="txtcompañia" name="txtcompañia" class="form-control" minlength="1" maxlength="100" value="{{misconsolas.compañia}}" required>
                </div>
                <div class="form-group py-2">
                    <input type="text" id="numstock" name="numstock" class="form-control" minlength="1" maxlength="9" value="{{misconsolas.stock}}" required>
                </div>
                <div class="form-group py-2">
                    <button type="submit" class="btn btn-primary">Guardar Consola</button>
                </div>
            </form>
            </div>
        </div><!-- La tarjeta -->
        <!-- Aqui codigo tarjeta -->
    </div>
</div><!-- Fila en editar -->



{% endblock %}
